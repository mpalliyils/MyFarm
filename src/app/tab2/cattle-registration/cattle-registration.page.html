<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tab2">  
            </ion-back-button>
           </ion-buttons>
      <ion-title>
        Cattle Registration
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
   <ion-card class="body">
     <ion-card-header color="primary">Enter Cattle Information</ion-card-header>
    <ion-grid fixed>
      <ion-row>
        <ion-col>
            <ion-input placeholder="  Tag No*" [(ngModel)]="cattleTag"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-input placeholder="  Age" [(ngModel)]="cattleAge"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-select interface="popover" placeholder="Type" [(ngModel)]="cattleType">
                <ion-select-option value="Cow">Cow</ion-select-option>
                <ion-select-option value="Bull">Bull</ion-select-option>
            </ion-select>
         </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-input placeholder="  Breed" [(ngModel)]="cattleBreed"></ion-input>
          </ion-col>
        </ion-row>
          <ion-row>
              <ion-col>
                    <ion-datetime placeholder="Registration Date" displayFormat="MM/DD/YYYY" [(ngModel)]="cattleRegDate"></ion-datetime>
              </ion-col>
            </ion-row>
            <span *ngIf="cattleType === 'Cow'">
            <ion-row>
                <ion-col>
                    <ion-input placeholder="  # of Calves" [(ngModel)]="cattleCalvingNo"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                        <ion-select interface="popover" placeholder="Is Pergnant" [(ngModel)]="cattlePregStatus">
                            <ion-select-option value="Yes">Yes</ion-select-option>
                            <ion-select-option value="No">No</ion-select-option>
                        </ion-select>
                  </ion-col>
                </ion-row>
                <span *ngIf="cattlePregStatus === 'Yes'">
                    <ion-row>
                        <ion-col>
                            <ion-input placeholder="  How many months Pregnant?" [(ngModel)]="cattleCalvingMon"></ion-input>
                        </ion-col>
                      </ion-row>
                      </span>
                <ion-row>
                    <ion-col>
                          <ion-select interface="popover" placeholder="Milking Status" [(ngModel)]="cattleMilkingStatus">
                              <ion-select-option value="Yes">Yes</ion-select-option>
                              <ion-select-option value="No">No</ion-select-option>
                          </ion-select>
                    </ion-col>
                  </ion-row>
                  <span *ngIf="cattleMilkingStatus === 'Yes'">
                  <ion-row>
                      <ion-col>
                          <ion-input placeholder="  # of Litres/Day" [(ngModel)]="cattleMilkProd"></ion-input>
                      </ion-col>
                    </ion-row>
                      <ion-row>
                          <ion-col>
                              <ion-input placeholder="  Fat in Milk (%)" [(ngModel)]="cattleFatMilk"></ion-input>
                          </ion-col>
                        </ion-row>
                        </span>
                      </span>
        <ion-col text-center>
          <ion-button (click)="CreateRecord()" [disabled]="!cattleTag || !cattleAge || !cattleType || !cattleBreed || !cattleRegDate">
            <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
            &nbsp;Create Record
          </ion-button>
        </ion-col>
    </ion-grid>
  </ion-card>
</ion-content>
